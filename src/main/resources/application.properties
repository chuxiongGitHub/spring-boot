
#关闭Thymeleaf模板的缓存
spring.thymeleaf.cache=false

logging.level.org.springframework.web=error

server.port=8081

#数据库连接
spring.datasource.url=jdbc:mysql://192.168.56.1:3306/spring?useUnicode=true&characterEncoding=utf-8

